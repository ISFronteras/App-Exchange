<section id="transfer">
  <mat-card>
    <mat-card-title class="header">
      <h2 class="title">Transferencia</h2>
    </mat-card-title>
    <mat-card-content *ngIf="user">
      <div class="columns is-multiline is-centered">
        <div class="column is-three-fifths" *ngIf="messages">
          <p>{{messages}}</p>
        </div>
        <mat-divider></mat-divider>
        <div class="column is-four-fifths" *ngIf="!register">
          <div class="columns is-multiline is-centered">
            <div class="column is-half is-three-fifths-mobile is-center">
              <b>Cuenta Origen: </b>
              <mat-form-field>
                <mat-select [disabled]="disabled" [(ngModel)]="originAccount">
                  <mat-option *ngFor="let account of accounts" [value]="account.id" placeholder="Seleccione una cuenta">
                    {{account.plataform}}: {{account.numberAccount}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="column is-half is-three-fifths-mobile is-center">
              <b>Cuenta Destino: </b>
              <mat-form-field>
                <mat-select [disabled]="disabled" [(ngModel)]="destinationAccount">
                  <mat-option *ngFor="let account of accounts" [value]="account.id" placeholder="Seleccione una cuenta">
                    {{account.plataform}}: {{account.numberAccount}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="column is-three-fifths" *ngIf="register">
          <b>Plataforma: </b>
          <mat-form-field>
            <mat-select placeholder="Plataforma electrónica" [(ngModel)]="account.plataform">
              <mat-option *ngFor="let plataform of plataforms" [value]="plataform" placeholder="Seleccione una plataforma">
                {{plataform}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Número de cuenta" [(ngModel)]="account.numberAccount">
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
    <mat-card-actions class="columns is-mobile is-multiline is-centered">
      <div class="column is-narrow">
        <button mat-raised-button color="primary" (click)="changeToRegister()">
          <ng-container *ngIf="!register">Agregar Cuenta</ng-container>
          <ng-container *ngIf="register">Cancelar</ng-container>
        </button>
      </div>
      <div class="column is-narrow">
        <button mat-raised-button color="primary" *ngIf="!register" (click)="transfer()" [disabled]="buttonDisable">Transferir</button>
        <button mat-raised-button color="primary" *ngIf="register"  (click)="registerAccount()">Agregar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>
