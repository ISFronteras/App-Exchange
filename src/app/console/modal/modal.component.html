<div *ngIf=" operation === 'cancel' ">
  <h2 mat-dialog-title>Cancelar operación</h2>
  <mat-dialog-content>
    <p>¿Seguro que desea cancelar la operación?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button (click)="cancelOperation()">Sí</button>
  </mat-dialog-actions>
</div>
