<section id="withdraw">
  <mat-card>
    <mat-card-title class="header">
      <h2 class="title">Retiro</h2>
    </mat-card-title>
    <mat-card-content *ngIf="currentUser">
      <div class="columns is-multiline is-centered">
        <ng-container *ngIf="messages">
          <div class="column is-four-fifths">
            <p>{{messages}}</p>
          </div>
          <mat-divider></mat-divider>
        </ng-container>
        <div class="column is-four-fifths">
          <div class="columns is-multiline is-centered">
            <div class="column is-half is-three-fifths-mobile is-center">
              <b>Cuenta Origen: </b>
              <mat-form-field>
                <mat-select [disabled]="disabled" [(ngModel)]="originAccount" placeholder="Seleccione una cuenta">
                  <mat-option *ngFor="let account of accounts" [value]="account.id">
                    <ng-container *ngIf="account.type === typeAccounts.plataform">
                      {{account.plataform}}: {{account.email}}
                    </ng-container>
                    <ng-container *ngIf="account.type === typeAccounts.banking">
                      {{account.entity}}: {{account.numberAccount}}
                    </ng-container>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="column is-half is-three-fifths-mobile is-center">
              <b>Monto a retirar: </b>
              <mat-form-field>
                <input matInput type="number" placeholder="Cantidad a retirar" [(ngModel)]="toWithdraw" [disabled]="disabled">
              </mat-form-field>
            </div>
            <div class="column is-full is-four-fifths-mobile is-center">
              <b>Comentario adicional: </b>
              <mat-form-field>
                <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="5"
                placeholder="Si tienes algo más que comentar, escribe aquí."
                [(ngModel)]="comment" [disabled]="disabled"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
    <mat-card-actions class="columns is-mobile is-multiline is-centered">
      <div class="column is-narrow">
        <button mat-raised-button color="primary" (click)="changeView('userView')">Regresar</button>
        <button mat-raised-button color="primary" (click)="withdraw()"
          [disabled]="buttonDisable">Retirar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>
