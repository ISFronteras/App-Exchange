<div class="sidenav_container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          <img class="jim" src="https://simpleicon.com/wp-content/uploads/users.png" alt="">
          <span [@animateText]="linkText ? 'show' : 'hide'">ISFRONTERAS</span>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-nav-list>
          <a mat-list-item (click)="sidenav.toggle()" routerLink="/landing">
            
            <mat-icon style="padding-right:5px;">star</mat-icon>
            <span [@animateText]="linkText ? 'show' : 'hide'">Inicio </span>
          </a>
          <a mat-list-item (click)="sidenav.toggle(); changeView('userView')">
              <mat-icon style="padding-right:5px;">star</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">Cuenta </span>  
          </a>
          <a mat-list-item (click)="sidenav.toggle(); changeView('transferView')">
              <mat-icon style="padding-right:5px;">star</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">Transferir </span>  
          </a>
          <a mat-list-item (click)="sidenav.toggle(); changeView('withdrawView')">
              <mat-icon style="padding-right:5px;">star</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">Retirar </span>  
          </a>
          <a mat-list-item (click)="sidenav.toggle(); changeView('historicalView')">
              <mat-icon style="padding-right:5px;">star</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">Historial </span>  
          </a>
          <a mat-list-item (click)="sidenav.toggle(); changeView('adminView')" *ngIf="currentUser && currentUser.isAdmin">
              <mat-icon style="padding-right:5px;">star</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">Administración </span>  
          </a>
          <a mat-list-item (click)="sidenav.toggle(); emitLogout(true)" *ngIf="currentUser">
              <mat-icon style="padding-right:5px;">star</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">Cerrar Sesión </span>  
         </a>
      </mat-nav-list>
    </div>
  </div>
  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
