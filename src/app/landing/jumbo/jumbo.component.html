<section class="jumbo valign-wrapper">
	<div class="container">
		<div class="row valign-wrapper">
			<div class="col m6 s12 jumbo-title center-align">
				<h2 class="title">
					¡Rápido y Seguro!
				</h2>
				<p>
					¡Transfiere y retira de tu sala favorita con la comisión más barata del mercado y la tranquilidad que mereces!
				</p>
			</div>
			<div class="col m6 s12 jumbo-calculator center-align">
				<div class="row">
					<h5>
					Simula tu transferencia o retiro
					</h5>
				</div>
				<div class="row">
					<div class="form-group col s6">
						<label for="submit">Enviar</label>
						<input type="number" class="form-control" id="submit" required>
					</div>
					<div class="form-group col s6">
						<label>Materialize Select</label>
						<select>
							<option value="" disabled selected>Choose your option</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col s6">
						<label for="get">Recibir</label>
						<input type="number" class="form-control" id="get">
					</div>
					<div class="form-group col s6">
						<label>Materialize Select</label>
						<select>
							<option value="" disabled selected>Choose your option</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<p>Valor USD: 3000 - Comision: .160 CLP (2,50%)</p>
						<br />
						<span>Comisión mínima de 1 USD</span>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<a class="waves-effect waves-light btn-large red darken-1">Quiero Transferir</a>
						<a class="waves-effect waves-light btn-large red darken-1">Quiero Retirar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
