<section class="valign-wrapper" id="jumbo">
	<div class="container">
		<div class="row valign-wrapper">
			<div class="col m6 s12 jumbo-title center-align">
				<h2 class="title">
					¡Rápido y Seguro!
				</h2>
				<p>
					¡Transfiere y retira de tu sala favorita con la comisión más barata del mercado y la tranquilidad que mereces!
				</p>
			</div>
			<div class="col m6 s12 jumbo-calculator center-align">
				<div class="row">
					<h5 class="calculator-title">
					Simula tu transferencia o retiro
					</h5>
				</div>
				<div class="row calculator">
					<div class="input-field col s6">
						<label for="send">Enviar</label>
            <input [(ngModel)]="value" type="number" (keyup)="onKey($event)">
					</div>
					<div class="form-group col s6">
						<select #tax>
							<option *ngFor="let tax of taxs" value="{{tax}}">Comisión de {{tax}}%</option>
						</select>
					</div>
				</div>
				<div class="row calculator">
					<div class="input-field col s6">
						<label for="get" [ngClass]="{'active' : value}">Recibir</label>
						<input type="number" class="form-control" id="get" value="{{result}}">
					</div>
					<div class="form-group col s6">
						<select #rate>
							<option *ngFor="let rate of rates | keyvalue" value="{{rate.value}}">
								{{rate.value + ' ' + rate.key + ' por dolar'}}
							</option>
						</select>
					</div>
				</div>
				<div class="row tax">
					<div class="col s12">
						<span>Valor USD: {{ rateN }} - Comision: {{ taxedN }} COP ({{ taxN }}%). </span>
						<span>Comisión mínima de 1 USD.</span>
					</div>
				</div>
				<div class="row hide-on-small-only">
					<div class="col l12 xl6 button-container">
						<a class="waves-effect waves-light btn red darken-1">Quiero Transferir</a>
					</div>
					<div class="col l12 xl6 button-container">
						<a class="waves-effect waves-light btn red darken-1">Quiero Retirar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<app-experience></app-experience>
<app-transfer></app-transfer>
<app-withdraw></app-withdraw>
